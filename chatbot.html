<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ©º AI Pneumonia Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f8e9;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            background: #e8f5e9;
        }

        .user-msg { text-align: right; margin-bottom: 10px; }
        .bot-msg { text-align: left; margin-bottom: 10px; }

        .msg {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
        }

        .user-msg .msg { background: #00796b; color: white; }
        .bot-msg .msg { background: #c8e6c9; color: black; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 class="text-center">ðŸ©º AI Pneumonia Chatbot</h3>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" id="send-btn">Send</button>
        </div>
    </div>

    <!-- Chatbot JS -->
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
